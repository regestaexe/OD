	<label class="bprLabel">*Data discorsiva</label>

	<label class="bprLabel">Stato del documento</label>

		<label class="bprLabel">skos:altLabel</label>

		<input name="/rdf:RDF/bibo:Book/dcterms:accessRights/text()" class="edit_field edit_middle" value="{dctermsAccessRights}">
		</span>	
		
		<label class="bprLabel">source</label>

		<label class="bprLabel">dc:type</label>
	    <input name="/rdf:RDF/bibo:Book/dc:type/text()" class="edit_field" value="{type}"/>
		
		<label class="bprLabel">dcterms:subject</label> 	 
		<ul class="container-dctermsSubject  if-empty-remove" ><li><input name="/rdf:RDF/bibo:Book/dcterms:subject[*]/@rdf:resource" value="{dctermsSubject}"/></li></ul>

		<ul class="container-dipartimento">

		</ul>

			<li><input type="text" value="{odsnote_dipartimento}" class="edit_field" name="/rdf:RDF/bibo:Book/ods:note[*]/@rdf:datatype" /></li>

		<input type="text" value="{id}" class="edit_field" name="/rdf:RDF/bibo:Book/@rdf:about"> classificazioni
		
		<ul class="container-griglia">
			<li><input type="text" value="{griglia}" class="edit_field" name="/rdf:RDF/bibo:Book/ods:griglia[*]/@rdf:resource" /></li>
		</ul>
						<ul class="container-eurovoc">
			<li><input type="text" value="{eurovoc}" class="edit_field" name="/rdf:RDF/bibo:Book/ods:eurovoc[*]/@rdf:resource"></li>
		</ul>
				<ul class="container-dctermsReferences">
			<li><input type="text" value="{dctermsReferences}" class="edit_field" name="/rdf:RDF/bibo:Book/dcterms:references[*]/@rdf:resource"></li>

	</div>
</div>
